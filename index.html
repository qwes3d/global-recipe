<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header> 
    <div class="logo-container">
      <a href="/">
        <img 
          src="/images/ikenga.webp" 
          alt="RecipeFinder Logo" 
          class="logo"
          width="150" height="150">
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/src/pages/favorite.html">My Favorites</a></li>
        <li><a href="./src/pages/index.html">Fun Zone</a></li>
      </ul>
    </nav>

    
     <!-- Enhanced Hero Section -->
  <section class="hero-slideshow">
    <div class="slide active" style="background-image: url('/images/bobotie.jpg')">
      <div class="slide-content">
        <h2>Discover Amazing Recipes</h2>
        <p>Find your next favorite meal with our curated collection</p>
      </div>
    </div>
    <div class="slide" style="background-image: url('/images/ramen.jpg')">
      <div class="slide-content">
        <h2>Save Your Favorites</h2>
        <p>Bookmark recipes to enjoy later</p>
      </div>
    </div>
    <div class="slide" style="background-image: url('/images/paella.jpg')">
      <div class="slide-content">
        <h2>Cooking Made Fun</h2>
        <p>Explore our interactive cooking tools</p>
      </div>
    </div>
    <div class="slide" style="background-image: url('/images/pasta.jpg')">
      <div class="slide-content">
        <h2>Join Our Community</h2>
        <p>Share your culinary creations with others</p>
      </div>
    </div>
  </header>

  <main>


    <div class="dots-container">
      <div class="dot active" data-slide="0"></div>
      <div class="dot" data-slide="1"></div>
      <div class="dot" data-slide="2"></div>
    </div>
  </section>

    <div class="search-container">
      <div class="search-bar">
        <input type="text" id="Query" class="search-input" placeholder="Search for recipes...">
        <button id="searchBtn" class="search-button">Search</button>
      </div>
      <div id="results" class="recipe-grid"></div>
    </div>
  </main>
  <script type="module" src="./src/js/app.js"></script>
</body>
</html>
