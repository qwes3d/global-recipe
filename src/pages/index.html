<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Funzone</title>
  <link rel="stylesheet" href="/css/funzone.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="/">
        <img 
          src="/images/fun.webp" 
          alt="RecipeFinder Logo" 
          class="logo"
          width="150" height="150">
      </a>
    </div>
        <nav>
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
               </ul>

        </nav>
    
    <h1>🌍 Funzone</h1>
    <p>Choose a game and start exploring the world!</p>
  </header>

  <main class="game-grid">
    <div class="game-card" data-game="discover">
      <h2>🧭 Discover a Country</h2>
      <p>Learn about a random country every time!</p>
      <div class="actions">
        <button class="preview-btn">Preview</button>
        <a href="./geography.html" class="play-btn">Play</a>
      </div>
    </div>

    <div class="game-card" data-game="flags">
      <h2>🚩 Flag Guessing Game</h2>
      <p>Can you guess the country by its flag?</p>
      <div class="actions">
        <button class="preview-btn">Preview</button>
        <a href="./flag.html" class="play-btn">Play</a>
      </div>
    </div>

    <div class="game-card" data-game="time">
      <h2>⏳ Time Traveler</h2>
      <p>Explore world events from different eras!</p>
      <div class="actions">
        <button class="preview-btn">Preview</button>
        <a href="./timetravel.html" class="play-btn">Play</a>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <img id="modal-image" src="" alt="" />
    </div>
  </div>

  <footer>
    <p>&copy; 2025 GeoFun Games</p>
  </footer>

  <script type= "module" src="../js/funzone.js"></script>
</body>
</html>
